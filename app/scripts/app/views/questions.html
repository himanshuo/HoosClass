<span>1. Search for a Class:</span>
<div class="form-group">

    <input type="text" ng-model="acronym" placeholder="Course Acronym (eg. CS, LING, HIST)" class="form-control input-lg">


</div>

<div class="form-group">

    <input type="text" ng-model="number"  placeholder="Course Number (eg. 2150, 1110, 9999)" class="form-control input-lg">


</div>

<div class="form-group">

    <input type="text" ng-model="instructor" placeholder="Instructor" class="form-control input-lg">
</div>

<div class="form-group">

    <input type="button" value="Search" class="btn btn-primary btn-sm btn-block" ng-click="search();" ng-hide="searchedProperly">

</div>
{{searchedProperly}}
